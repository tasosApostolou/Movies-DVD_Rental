<span>Welcome, {{ user().sub }} </span> <!--sub is username from jwt-->
@if(!movies.length){
  <Span>No movies Added.</Span>
  <p>add new book from navbar</p>
}@else {
  <span>Your movie List</span>
<table class="table table-bordered table-striped text-wrap">
    <thead>
      <tr class="align-middle text-center small">
        <th role="button" >
          ID
        </th>
        <th role="button" >
          firstname
        </th>
        <th role="button" >lastname</th>
        <th role="button" >movies</th>
      </tr>
    </thead>
    <tbody>
      @for (director of directors; track director) {
        <tr class="align-middle">
          <td>{{ director.id}}</td>
          <td>{{ director.firstname }}</td>
          <td>{{ director.lastname}}</td>
          <td><a role="button" class="text-primary" (click)="seeMovies(director.id)">movies</a></td>
        </tr>
      }
    </tbody>
  </table>
}
